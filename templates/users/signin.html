{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign In {{ block.super }}
{% endblock %}
risc cisc
{% block body %}
    <div class="container-fluid col-md-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
                <small class="text-muted ml-2">
                    <a class="text-warning" href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                No Account? <a class="ml-2" href="{% url 'signup' %}">Create One</a>
            </small>
        </div>
    </div>
{% endblock %}
