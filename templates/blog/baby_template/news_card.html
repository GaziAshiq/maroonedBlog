<div class="card mb-4">
    <div class="card-body">
        {% if post.cover_photo %}
            <img width="200" height="200" src="{{ post.cover_photo.url }}" alt="Cover Photo"
                 class="img-fluid rounded float-right">
        {% endif %}
        <h2 class="card-title">{{ post.title }}</h2>
        <div class="row">
            <a href="{% url 'blog:user-posts' post.author.username %}"
               class="card-link h6 col-6">{{ post.author }}</a>
            <p class="card-text text-muted col-6 h6">{{ post.created_on }} </p>
        </div>
        <p class="card-text text-center">{{ post.summary | slice:":200" }}</p>
        <a href="{% url 'blog:post' post.slug %}" class="btn btn-primary">Read More &rarr;</a>
    </div>
</div>
